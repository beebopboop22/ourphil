name: Scrape CraftCoven Events (daily)

on:
  schedule:
    # Runs every day at 09:10 UTC
    - cron: "10 9 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: scrape-craftcoven
      cancel-in-progress: false

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # ✅ Pin to a supported version (avoid 3.14)
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 python-dotenv supabase postgrest playwright
          fi

      # ✅ Install Playwright browser engines
      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium --with-deps

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/scrape-craftcoven.py
