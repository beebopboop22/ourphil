name: Scrape National Mechanics

on:
  schedule:
    # Runs every day at 4:15 AM UTC (11:15 PM Philly time)
    - cron: '15 4 * * *'
  workflow_dispatch:

concurrency:
  group: scrape-national-mechanics
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üêç Set up Python (3.11 ‚Äî stable)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dotenv supabase

      - name: üé∂ Run National Mechanics scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/scrape-national-mechanics.py
