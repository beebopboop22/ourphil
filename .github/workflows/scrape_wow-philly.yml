name: "WOW Philly Scraper"

on:
  schedule:
    # Every day at 04:10 UTC (around midnight ET)
    - cron: "10 4 * * *"
  workflow_dispatch: {}

concurrency:
  group: wow-philly-scraper
  cancel-in-progress: false

jobs:
  scrape-wow:
    name: Run WOW Philly scraper
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Set to "1" to test without writing to the DB
          DRY_RUN: "0"
        run: python3 scripts/scrape-wow-philly.py
