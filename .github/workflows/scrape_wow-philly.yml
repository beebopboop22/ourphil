name: "WOW Philly Scraper"

on:
  schedule:
    # Every day at 04:10 UTC (around midnight ET)
    - cron: "10 4 * * *"
  workflow_dispatch: {}

concurrency:
  group: wow-philly-scraper
  cancel-in-progress: false

jobs:
  scrape-wow:
    name: Run WOW Philly scraper
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # âœ… Pin to a supported version (avoid 3.14 issues)
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 python-dotenv supabase
          fi

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Set to "1" to test without writing to the DB
          DRY_RUN: "0"
        run: |
          python scripts/scrape-wow-philly.py
