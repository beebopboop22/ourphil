# .github/workflows/scrape-ensemble.yml
name: Scrape Ensemble Arts Events

on:
  # Run daily at 8:00 AM UTC (adjust as needed)
  schedule:
    - cron: "0 8 * * *"
  # Allow manual triggering
  workflow_dispatch: {}

concurrency:
  group: scrape-ensemble
  cancel-in-progress: false

jobs:
  scrape-ensemble:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # âœ… Pin to supported version (avoid Python 3.14 issues)
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install selenium beautifulsoup4 python-dotenv supabase
          fi

      - name: Run Ensemble Arts scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/scrape-ensemble-arts.py
