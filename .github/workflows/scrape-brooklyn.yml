# .github/workflows/scrape-brooklynbowl.yml
name: "BrooklynBowl Scraper"

on:
  schedule:
    # Daily at 04:00 UTC (midnight Eastern)
    - cron: "0 4 * * *"
  workflow_dispatch: {}

concurrency:
  group: scrape-brooklynbowl
  cancel-in-progress: false

jobs:
  scrape-brooklynbowl:
    name: Run Brooklyn Bowl scraper
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # âœ… Pin to supported version (avoid Python 3.14 build failures)
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 python-dotenv supabase
          fi

      - name: Run Brooklyn Bowl scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/scrape-brooklyn.py
