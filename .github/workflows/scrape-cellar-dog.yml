name: Scrape Cellar Dog

on:
  schedule:
    # Runs daily at 03:10 UTC (10:10 PM ET during DST / 11:10 PM ET standard time)
    - cron: "10 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: scrape-cellar-dog
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      # Force the known-good Python family. Do NOT change unless you test locally.
      PYTHON_VERSION: "3.11"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install \
            "requests==2.32.*" \
            "beautifulsoup4==4.12.*" \
            "python-dotenv==1.0.*" \
            "supabase==2.6.*"

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python scripts/scrape-cellar-dog.py
